<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Themes Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<div class="flex h-full min-h-screen w-full">
<!-- SideNavBar -->
<aside class="flex w-64 flex-col border-r border-slate-200/10 bg-white/2.5 p-4 dark:bg-black/10">
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture of Alex Duran" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDpBxh_L4spCW6l34j6vpGkTwk-uFZ-AxInVvRmfg9l50HR8HknO7aApc6u4vhwHqJSsSbEON963gs3g2zR-qQ2hrJqDQZ0tLD2FiM9TqETkeYjFtjwwm7SpPIx11F5E2hccYeNUxpPxyz1KgD1ndhCKjteF8L8g1pI8gm5oIo4xqXrp6MQXbrESs4caUGPKxMC8GawUgmGZVkEodkj1WtyMJTx76hOlEtWaCdiGwyC8V91mtG4lf0F0mImo34DPiJLvI01Q_P8U7Ia");'></div>
<div class="flex flex-col">
<h1 class="text-slate-800 dark:text-white text-base font-medium leading-normal">Alex Duran</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">alex.duran@example.com</p>
</div>
</div>
<div class="flex flex-col gap-1">
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">code</span>
<p class="text-sm font-medium leading-normal">Editor</p>
</a>
<a class="flex items-center gap-3 rounded-lg bg-primary/20 px-3 py-2 text-primary dark:bg-primary/20 dark:text-primary" href="#">
<span class="material-symbols-outlined text-2xl">palette</span>
<p class="text-sm font-medium leading-normal">Appearance</p>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">terminal</span>
<p class="text-sm font-medium leading-normal">Terminal</p>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">rebase</span>
<p class="text-sm font-medium leading-normal">Version Control</p>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">extension</span>
<p class="text-sm font-medium leading-normal">Extensions</p>
</a>
</div>
</div>
<div class="mt-auto flex flex-col gap-1">
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-slate-600 dark:text-slate-300 hover:bg-black/5 dark:hover:bg-white/5" href="#">
<span class="material-symbols-outlined text-2xl">help</span>
<p class="text-sm font-medium leading-normal">Help</p>
</a>
</div>
</aside>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto p-8">
<div class="mx-auto max-w-4xl">
<!-- PageHeading -->
<div class="flex flex-wrap items-center justify-between gap-3">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Themes</p>
</div>
<!-- SearchBar -->
<div class="mt-6">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-slate-400 dark:text-slate-500 flex items-center justify-center pl-4 rounded-l-lg border border-r-0 border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:border-primary/50 h-full placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search themes" value=""/>
</div>
</label>
</div>
<!-- Section: Color Theme -->
<section class="mt-8">
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Color Theme</h2>
<!-- Chips -->
<div class="flex gap-2 py-3 overflow-x-auto">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary px-4 text-white hover:opacity-90">
<p class="text-sm font-medium leading-normal">Dark</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 px-4 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-700">
<p class="text-sm font-medium leading-normal">Light</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 px-4 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-700">
<p class="text-sm font-medium leading-normal">High Contrast</p>
</button>
</div>
<!-- Theme Grid -->
<div class="grid grid-cols-1 gap-4 pt-4 sm:grid-cols-2 md:grid-cols-3">
<!-- Theme Card 1 (Active) -->
<div class="group relative cursor-pointer overflow-hidden rounded-xl border-2 border-primary bg-slate-100 dark:bg-slate-800">
<div class="absolute inset-0 bg-primary/10"></div>
<div class="relative flex flex-col p-4">
<div class="flex items-center justify-between">
<p class="text-base font-semibold text-slate-900 dark:text-white">Kilo Dark+</p>
<div class="flex size-6 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-base">check</span>
</div>
</div>
<div class="mt-4 flex h-20 items-end justify-between rounded-lg bg-slate-200 p-3 dark:bg-slate-900/50">
<div class="flex gap-2">
<div class="h-5 w-5 rounded-full" style="background-color: #3b82f6;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #22c55e;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #f97316;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #a855f7;"></div>
</div>
</div>
</div>
</div>
<!-- Theme Card 2 -->
<div class="group relative cursor-pointer overflow-hidden rounded-xl border-2 border-slate-300 bg-slate-100 transition-all hover:border-slate-400 dark:border-slate-700 dark:bg-slate-800 dark:hover:border-slate-500">
<div class="relative flex flex-col p-4">
<p class="text-base font-semibold text-slate-900 dark:text-white">Monokai</p>
<div class="mt-4 flex h-20 items-end justify-between rounded-lg bg-slate-200 p-3 dark:bg-slate-900/50">
<div class="flex gap-2">
<div class="h-5 w-5 rounded-full" style="background-color: #f92672;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #a6e22e;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #fd971f;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #66d9ef;"></div>
</div>
</div>
</div>
</div>
<!-- Theme Card 3 -->
<div class="group relative cursor-pointer overflow-hidden rounded-xl border-2 border-slate-300 bg-slate-100 transition-all hover:border-slate-400 dark:border-slate-700 dark:bg-slate-800 dark:hover:border-slate-500">
<div class="relative flex flex-col p-4">
<p class="text-base font-semibold text-slate-900 dark:text-white">Abyss</p>
<div class="mt-4 flex h-20 items-end justify-between rounded-lg bg-slate-200 p-3 dark:bg-slate-900/50">
<div class="flex gap-2">
<div class="h-5 w-5 rounded-full" style="background-color: #21c7a8;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #00b0ff;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #ffcc00;"></div>
<div class="h-5 w-5 rounded-full" style="background-color: #ff69b4;"></div>
</div>
</div>
</div>
</div>
</div>
</section>
<!-- Section: Icon Theme -->
<section class="mt-10">
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Icon Theme</h2>
<div class="relative w-full max-w-sm">
<select class="w-full appearance-none rounded-lg border border-slate-300 bg-slate-100 px-4 py-3 pr-10 text-base text-slate-900 focus:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-700 dark:bg-slate-800 dark:text-white">
<option>Material Icons</option>
<option>Seti UI</option>
<option>Minimal</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</section>
<!-- Section: Customization -->
<section class="mt-10">
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Customization</h2>
<div class="flex flex-col gap-3 sm:flex-row">
<button class="flex h-10 items-center justify-center gap-x-2 rounded-lg border border-primary bg-transparent px-4 text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">upload_file</span>
<p class="text-sm font-medium leading-normal">Import Theme...</p>
</button>
<button class="flex h-10 items-center justify-center gap-x-2 rounded-lg border border-slate-300 bg-transparent px-4 text-slate-700 hover:bg-slate-500/10 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-500/10">
<span class="material-symbols-outlined text-xl">download_for_offline</span>
<p class="text-sm font-medium leading-normal">Export Current Theme...</p>
</button>
</div>
</section>
</div>
</main>
</div>
</div>
</body></html>
